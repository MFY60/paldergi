<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./Kaynaklar/CSS/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./Kaynaklar/CSS/kursor.css">
    <link rel="stylesheet" href="./Kaynaklar/CSS/swiper-bundle.min.css">
    <title>Zeynep Nehir Türkyücel'in Çizimleri</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut Icon" href="./Kaynaklar/Görüntü/favicon.png" type="image/x-Icon">

<body>
    <main>
        <h2 data-aos="fade-right" data-aos-delay="100">Zeynep Nehir Türkyücel'in Çizimleri</h2>

                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 2.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 3.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 4.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 5.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 6.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 7.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Zeynep Nehir Türkyücel 8.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>

        <p class="Mahlas">Zeynep Nehir Türkyücel<br><span>Öğrenci</span></p>
    </main>


</body>

<script src="./Kaynaklar/JavaScript/swiper-bundle.min.js"></script>
<script src="./Kaynaklar/JavaScript/aos.js"></script>
<script src="./Kaynaklar/JavaScript/kursor.js"></script>
<script src="./Kaynaklar/JavaScript/svg4everybody.min.js"></script>
<script src="./Kaynaklar/JavaScript/css-vars-ponyfill.min.js"></script>
<script src="./Kaynaklar/JavaScript/unfetch.js"></script>
<script src="./script.js"></script>

</html>
