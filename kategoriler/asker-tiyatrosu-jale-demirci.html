<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./Kaynaklar/CSS/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./Kaynaklar/CSS/kursor.css">
    <link rel="stylesheet" href="./Kaynaklar/CSS/swiper-bundle.min.css">
    <title>Asker Tiyatrosu</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut Icon" href="./Kaynaklar/Görüntü/favicon.png" type="image/x-Icon">
</head>

<body>
    <main>
        <h2 data-aos="fade-right" data-aos-delay="100">Asker Tiyatrosu</h2>

        <div class="slide-container swiper" data-aos="fade-right" data-aos-delay="200">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Asker Tiyatrosu 1.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Asker Tiyatrosu 2.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Asker Tiyatrosu 3.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Asker Tiyatrosu 4.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Asker Tiyatrosu 5.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>

        <p class="Mahlas">Jale Demirci<br><span>Danışman Öğretmen</span></p>
    </main>


</body>

<script src="./Kaynaklar/JavaScript/swiper-bundle.min.js"></script>
<script src="./Kaynaklar/JavaScript/aos.js"></script>
<script src="./Kaynaklar/JavaScript/kursor.js"></script>
<script src="./Kaynaklar/JavaScript/svg4everybody.min.js"></script>
<script src="./Kaynaklar/JavaScript/css-vars-ponyfill.min.js"></script>
<script src="./Kaynaklar/JavaScript/unfetch.js"></script>
<script src="./script.js"></script>

</html>
