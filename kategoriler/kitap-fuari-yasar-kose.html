<!DOCTYPE html>
<html lang="tr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main class="Container">

        <p data-aos="fade-right" data-aos-delay="200">Edebiyat öğretmenimiz Yaşar Köse Pendik Belediyesinin düzenlemiş

        <div class="slide-container swiper" data-aos="fade-right" data-aos-delay="200">

                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">

                    </div>

                        <div class="image-content">

                                <img src="./Resimler/Yaşar Köse Kitap Fuarı 2.png" alt="" class="card-img">

                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="./Resimler/Yaşar Köse Kitap Fuarı 3.png" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="MahlasKapsayıcı">
            <p class="Mahlas">Yaşar Köse<br><span>Edebiyat Öğretmeni</span></p>
        </div>
    </main>


</body>

<script src="./Kaynaklar/JavaScript/swiper-bundle.min.js"></script>
