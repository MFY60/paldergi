<!DOCTYPE html>
<html lang="tr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./Kaynaklar/CSS/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./Kaynaklar/CSS/kursor.css">
    <link rel="stylesheet" href="./Kaynaklar/CSS/swiper-bundle.min.css">
    <title>Bursa Gezisi</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut Icon" href="./Kaynaklar/Görüntü/favicon.png" type="image/x-Icon">

<body>
    <img class="PageBackIcon" src="./Kaynaklar/Görüntü/GeriIcon.png">
    <main class="Container">
        <h3 data-aos="fade-right" data-aos-delay="100">Bursa Gezisi</h3>

        <p data-aos="fade-right" data-aos-delay="200">Okulumuz gezi kulübünün düzenlediği Bursa gezisiyle Uludağ Kayak
            Merkezi, Osmangazi ve Orhangazi türbeleri, saat kulesi ziyaret edildi. Tophaneye gidilerek Bursa kuşbakışı
            olarak izlendi. Ardından Bursa Ulu Cami ziyaret edildi.</p>
    </main>

                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">

                            <img src="./Resimler/Bursa Gezisi 2.png" alt="" class="card-img">

                    </div>

                        </div>

                </div>

                    <div class="image-content">
