<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./Kaynaklar/CSS/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./Kaynaklar/CSS/kursor.css">
    <link rel="stylesheet" href="./Kaynaklar/CSS/swiper-bundle.min.css">
    <title>12 Mart İstiklal Marşının Kabulü Programı</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut Icon" href="./Kaynaklar/Görüntü/favicon.png" type="image/x-Icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <main class="Container">
        <h3 data-aos="fade-right" data-aos-delay="100">12 Mart İstiklal Marşının Kabulü Programı</h3>

        <div class="video__content" style="aspect-ratio: 9/16 !important; max-height: 80vh !important;">
            <video id="video-file" style="aspect-ratio: 9/16 !important; max-height: 80vh !important;">
                <source src="./Video/12 Mart.mp4" type="video/mp4">
            </video>
            <div>
                <button class="button button--flex video__button" id="video-button">
                    <i class="ri-play-line video__button-icon" id="video-icon"></i>
                </button>
                <button class="button button--flex video__button VideoBack" id="video-button-back">
                    <i class="ri-skip-back-line video__button-icon" id="video-icon"></i>
                </button>
                <button class="button button--flex video__button VideoForward" id="video-button-forward">
                    <i class="ri-skip-forward-line video__button-icon" id="video-icon"></i>
                </button>
            </div>
        </div>
    </main>


</body>

<script src="./Kaynaklar/JavaScript/swiper-bundle.min.js"></script>
<script src="./Kaynaklar/JavaScript/aos.js"></script>
<script src="./Kaynaklar/JavaScript/kursor.js"></script>
<script src="./Kaynaklar/JavaScript/svg4everybody.min.js"></script>
<script src="./Kaynaklar/JavaScript/css-vars-ponyfill.min.js"></script>
<script src="./Kaynaklar/JavaScript/unfetch.js"></script>
<script src="./script.js"></script>

</html>
