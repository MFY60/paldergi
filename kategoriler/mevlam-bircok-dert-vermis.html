<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="./Kaynaklar/CSS/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./Kaynaklar/CSS/kursor.css">
    <title>Mevlam Birçok Dert Vermiş</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./video.css">
    <link rel="shortcut Icon" href="./Kaynaklar/Görüntü/favicon.png" type="image/x-Icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <img class="PageBackIcon" src="./Kaynaklar/Görüntü/GeriIcon.png">
    <main class="Container">
        <h3 data-aos="fade-right" data-aos-delay="100">Mevlam Birçok Dert Vermiş</h3>
        <p data-aos="fade-right" data-aos-delay="200"><a href="https://www.youtube.com/watch?v=gpFc3aBrDWA"
                target="_blank">YouTube kanalında görüntülemek için tıklayınız.</a></p>
        <div class="video__content">
            <video id="video-file">
                <source src="./Video/Mevlam Birçok Dert Vermiş.mp4" type="video/mp4">
            </video>
            <div>
                <button class="button button--flex video__button" id="video-button">
                    <i class="ri-play-line video__button-icon" id="video-icon"></i>
                </button>
                <button class="button button--flex video__button VideoBack" id="video-button-back">
                    <i class="ri-skip-back-line video__button-icon"></i>
                </button>
                <button class="button button--flex video__button VideoForward" id="video-button-forward">
                    <i class="ri-skip-forward-line video__button-icon"></i>
                </button>
            </div>
        </div>
        </div>

        <div class="MahlasKapsayıcı">
            <p class="Mahlas">Yaşar Köse<br><span>Türk Dİli ve Edebiyatı Öğretmeni</span></p>
        </div>
    </main>


</body>

<script src="./video.js"></script>
